<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <table>
        <tr>
            <th scope="row"> Employee id</th>
            <th scope="row"> Name</th>
            <th scope="row"> Email</th>
            <th scope="row"> Username</th>
            <th scope="row"> Password</th>
            <th scope="row"> Role id</th>
            <th scope="row"> Skills</th>
            <th scope="row"> Edit panel</th>
        </tr>

        <tr th:each="i : ${getAllEmployee}">
            <td th:text="${i.getEmployeeId()}"></td>
            <td th:text="${i.getEmployeeName()}"></td>
            <td th:text="${i.getEmployeeEmail()}"></td>
            <td th:text="${i.getEmployeeUsername()}"></td>
            <td th:text="${i.getEmployeePassword()}"></td>
            <td th:text="${i.getRoleId()}"></td>
            <td>
                <li th:each="b : ${i.getSkills()}">
                    <span th:text="${b.getSkillName()}"></span>
                </li>
            </td>
            <td>
                <div>
                    <button><a th:href="@{/admin/update/{employeeId}(employeeId=${i.getEmployeeId()})}" >
                    Update employee</a></button>
                    <form th:action="@{/admin/delete/{employeeId}(employeeId = ${i.getEmployeeId()})}" method="post">
                        <button type="submit">Delete employee</button>
                    </form>
                </div>
            </td>

        </tr>
    </table>

    <div>
        <button type="button"><a th:href="@{/admin/addEmployee}">Click her to add a new employee</a></button>
    </div>
</body>
</html>
