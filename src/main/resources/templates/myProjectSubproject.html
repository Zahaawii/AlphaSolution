<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="fragments/dashboard :: dashboard"></div>

<div class="taskListContainer">
  <h1 th:text="${project.getProjectName()}"></h1>

  <div class="assigneeSection">
    <h3>Assignees</h3>
    <div class="avatargrid">
      <div th:each="assignee, iterStat : ${assignees}" th:if="${iterStat.index < 10}">
        <a th:href="@{/profile/{employeeId}(employeeId=${assignee.getEmployeeId()})}">
          <div class="avatar"
               th:text="${#strings.substring(assignee.getEmployeeName(), 0, 1) +
                             #strings.substring(assignee.getEmployeeName(), assignee.getEmployeeName().indexOf(' ') + 1, assignee.getEmployeeName().indexOf(' ') + 2)}">
          </div>
        </a>
      </div>

      <div th:if="${assignees.size() > 10}">
        <div class="avatar avatar--extra"
             th:text="'+' + ${assignees.size() - 10}">
        </div>
      </div>

      <a th:href="@{/project/{projectId}/assignees(projectId=${project.projectId})}">
        <div class="avatar">+</div>
      </a>
    </div>
  </div>

    <a class="addSubproject" th:href="@{'/create/subproject/' + ${projectid}}">
      <span> Add sub project </span>
      <i class="fa fa-plus" aria-hidden="true"></i>
      <span> Estimated hours for the project: <span th:text="${sum}"></span></span>
    </a>


  <div th:each="subproject : ${subprojects}">
    <div class="taskContentContainer">

      <div class="taskelementEnd">
        <h5>Name</h5>
        <a th:href="@{'/subproject/' + ${subproject.subprojectID}}" th:text="${subproject.subprojectName}"></a>
        <h2>
        </h2>
      </div>

      <div class="v-separator" style="height: 60px;"></div>

      <div class="taskelement">
        <h5>Status</h5>
        <h2> NULL for nu </h2>
      </div>

      <div class="v-separator" style="height: 60px;"></div>

      <div class="taskelement">
        <h5>Start Date</h5>
        <h2 th:text="${subproject.subprojectStartDate}"></h2>
      </div>

      <div class="v-separator" style="height: 60px;"></div>

      <div class="taskelement">
        <h5>End Date</h5>
        <h2 th:text="${subproject.subprojectEndDate}"></h2>
      </div>

      <div class="v-separator" style="height: 60px;" th:if="${isProjectManager or isAdmin}"></div>

      <div class="taskelementStart" th:if="${isProjectManager or isAdmin}">
        <h5>Actions</h5>
        <div>

          <a th:href="@{/subproject/edit/{id}(id=${subproject.subprojectID})}">
            <i class="fas fa-edit"></i>
          </a>
          <form th:action="@{/subproject/delete/{id}(id=${subproject.subprojectID})}" th:object="${subprojects}" method="POST">
            <button class="deleteknap" type="submit"
               onclick="return confirm('Are you sure you want to delete this project?');">
              <i class="fa-solid fa-trash"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="h-separator"></div>
  </div>
</div>

</body>
</html>
