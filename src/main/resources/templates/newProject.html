<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Project</title>
    <link rel="stylesheet" th:href="@{/css/newProject.css}">
</head>
<body>

<form th:action="@{/projects}" th:object="${project}" method="post">
    <div class="input-group">
        <input type="text" placeholder="PROJECT NAME" th:field="*{projectName}" required>
    </div>

    <label class="description-label">DESCRIPTION</label>
    <div class="description-box">
        <textarea th:field="*{projectDescription}" id="description" maxlength="256"></textarea>
        <div class="char-counter">Max. 256 characters</div>
    </div>

    <div class="date-container">
        <div class="date-group">
            <label for="startDate">START DATE</label>
            <input type="date" id="startDate" th:field="*{projectStartDate}">
        </div>
        <div class="date-group">
            <label for="endDate">END DATE</label>
            <input type="date" id="endDate" th:field="*{projectEndDate}">
        </div>
    </div>

    <label>COLLABORATORS</label><br>
    <div th:each="employee : ${employees}">
        <label>
            <input type="checkbox" name="assignees" th:value="${employee.employeeID}">
            <span th:text="${employee.employeeName}"></span>
        </label><br>
    </div>

    <button type="submit">Opret projekt</button>
</form>

<a th:href="@{/projects}">Tilbage til mine projekter</a>
</body>
</html>
